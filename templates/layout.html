<!DOCTYPE html>
<head>
    <!---->
    {% block head %} 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
    
    <title>
        {% block title %}{% endblock %} - LeadUp
    </title> 
    {% endblock %} 
</head>

<body> 
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark"> 
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">Home(추후 이미지 추가)</a> 
        
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item"> 
                <a class="nav-link" href="/">Ranking</a> 
            </li> 
            <li class="nav-item">
                <a class="nav-link"  href="/">전략검증</a> 
            </li> 
            <li class="nav-item"> 
                <a class="nav-link"  href="/">커뮤니티</a> 
            </li>
            <li class="nav-item"> 
                <a class="nav-link"  href="/">마이페이지</a> 
            </li> 
        </ul>
        
        
        <!--TODO: 오른쪽으로 옮기기-->
        {% if session['logged_in'] %}
        <form class="block-inline navbar-form navbar-right" action="{{ url_for('logout') }}", method="POST">
            <index>{{session['username']}} 님, 반갑습니다</index>
            <input type="submit", value="로그아웃">
        </form>

        {% else %}
        <form class="block-inline navbar-form navbar-right" action="{{ url_for('login') }}", method="POST">
            <input type="text" id="user_id" name="user_id", placeholder="아이디를 입력하세요">
            <input type="text" id="user_pw" name="user_pw", placeholder="비밀번호를 입력하세요">
            <input type="submit", value="로그인">
        </form>

        <form class="block-inline navbar-form navbar-right" action="{{ url_for('register') }}", method="POST">
            <input type="submit", value="회원가입">
        </form>
        {% endif %}
    </nav>


    <div class="container-fluid"> 
        <div id="content">
            {% block content %}
            {% endblock %}
        </div> 
    </div> 
</body> 
</html>
